# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Setting prefix key to control-space
set -g prefix2 C-Space

# Start windows and panes at 1, not 0
set -g status-interval 1

# More intuitive keybindings for splitting unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# restore last saved environment
set -g @continuum-restore 'on'

# gimmie a mouse to resize windows
set -g mouse on

### Status bar 
set -g status on

set-window-option -g window-status-style fg=yellow,bg=default

set -g status-left-length 30
set -g status-left '#P'
set -g status-right ''

set -g status-justify centre


# Colors
set -g default-terminal "screen-256color"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

